<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Etch a Sketch</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-text">Etch a Sketch</h1>
        </header>
        <div class="container">
            <div class="grids"></div>
            <div class="menu">
                <input type="color" value="black" class="color-picker" />
                <button class="btn btn--clear">Clear</button>
                <button class="btn btn--darken">Darken</button>
                <button class="btn btn--lighten"></button>
                <button class="btn btn-random"></button>
                <div class="slider-box">
                    <p class="slider-value"></p>
                    <input
                        type="range"
                        class="slider"
                        min="1"
                        max="100"
                        value="16"
                    />
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
